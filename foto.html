<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="space.css">
  <script defer src="space.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d1a, #0c1835);
      color: white;
      font-family: 'Chewy', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .astronaut {
      position: absolute;
      width: 120px;
      z-index: 1;
      pointer-events: none;
    }

    header, footer {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(4px);
      z-index: 2;
      position: relative;
    }

    nav a {
      margin: 0 15px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: magenta;
    }

    main {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    h2 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .galeri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .galeri img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .galeri img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 25px magenta;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Astronaut -->
  <img src="astronaut-cute.gif" alt="Astronaut lucu melayang" class="astronaut" id="astro" />

  <header>
  </header>

  <main>
    <h2>Galeri Luar Angkasa</h2>
    <div class="galeri">
      <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=60" alt="Galaxy">
      <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=800&q=60" alt="Planet">
      <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?auto=format&fit=crop&w=800&q=60" alt="Stars">
    </div>
  </main>

  <footer>
  </footer>

</body>
</html>
