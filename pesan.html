<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Spesial üöÄ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d1a, #0c1835);
      font-family: 'Chewy', cursive;
      color: white;
      overflow: hidden;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid cyan;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px cyan;
      z-index: 10;
      width: 80%;
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .popup h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .popup p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .popup .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .popup button {
      background-color: cyan;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background-color: #00bbbb;
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <h2>üåå Pesan untuk Kamu</h2>
    <p>Hai, kamu luar biasa! Jangan lupa senyum hari ini ya üòä</p>
    <div class="buttons">
      <button onclick="terimaPesan()">Terima üåü</button>
      <button onclick="munculkanEmoji('ü§ó')">Peluk Jauh ü§ó</button>
      <button onclick="munculkanEmoji('‚ù§Ô∏è')">Love ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    function munculkanEmoji(emoji) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = emoji;
      span.style.left = Math.random() * 90 + "%";
      span.style.bottom = "20px";
      document.body.appendChild(span);

      setTimeout(() => span.remove(), 2000);
    }

    function terimaPesan() {
      // langsung ke halaman foto
      window.location.href = "foto.html";
    }
  </script>
</body>
</html>
