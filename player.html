<!DOCTYPE html>
<html>
<head>
  <title>Web Ucapan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Pemutar lagu -->
  <audio id="bgm" autoplay loop></audio>

  <!-- Iframe konten -->
  <iframe id="isi" src="index.html"></iframe>

  <script>
    const audio = document.getElementById("bgm");
    const lagu = localStorage.getItem("laguDipilih") || "lagu 1.mp3";
    const waktu = localStorage.getItem("laguWaktu");

    audio.src = lagu;
    audio.addEventListener("loadedmetadata", () => {
      if (waktu) audio.currentTime = parseFloat(waktu);
      audio.play().catch(() => {});
    });

    // Simpan posisi lagu tiap detik
    setInterval(() => {
      localStorage.setItem("laguWaktu", audio.currentTime);
    }, 1000);

    // Juga simpan waktu saat keluar halaman
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("laguWaktu", audio.currentTime);
    });
  </script>
</body>
</html>
