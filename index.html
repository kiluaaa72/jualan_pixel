  <script>
    // Bintang acak
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    // Komet dari berbagai arah
    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');

      const directions = [
        { dx: 300, dy: 300 },
        { dx: -300, dy: 300 },
        { dx: -300, dy: -300 },
        { dx: 300, dy: -300 },
      ];

      const direction = directions[Math.floor(Math.random() * directions.length)];

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      comet.style.top = `${startY}px`;
      comet.style.left = `${startX}px`;
      comet.style.setProperty('--tx', `${direction.dx}px`);
      comet.style.setProperty('--ty', `${direction.dy}px`);
      comet.style.animation = `fly 2.2s ease-out forwards`;

      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 2500);
    }

    setInterval(createComet, 5000);
  </script>
</body>
