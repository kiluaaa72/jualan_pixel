<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Luar Angkasa</title>
  <link rel="stylesheet" href="space.css">
</head>
<body>
  <div class="stars"></div>
  <div class="planet"></div>
  <div class="comet"></div>
  <div class="satellite"></div>


  <header>
    <h1>🚀 Ucapan Luar Angkasa</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Pesan</a>
      <a href="#">Foto</a>
      <a href="#">Penutup</a>
    </nav>
  </header>

  <main>
    <h2>Selamat Datang di Luar Angkasa</h2>
    <p>Rasakan suasana galaksi penuh bintang!</p>
    <button>🎵 Putar Musik</button>
  </main>

  <footer>
    © 2025 Ucapan Luar Angkasa.
  </footer>
 <script>
  // ⭐ Generate bintang random
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (1 + Math.random() * 3) + 's';
    starsContainer.appendChild(star);
  }

  // ☄️ Generate komet setiap beberapa detik
  function createComet() {
    const comet = document.createElement('div');
    comet.classList.add('comet');

    // Posisi awal komet acak
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * window.innerHeight / 2;
    comet.style.top = `${startY}px`;
    comet.style.left = `${startX}px`;

    // Arah terbang acak
    const dx = (Math.random() * 400 + 200) * (Math.random() < 0.5 ? 1 : -1);
    const dy = Math.random() * 300 + 100;
    comet.style.setProperty('--tx', `${dx}px`);
    comet.style.setProperty('--ty', `${dy}px`);
    comet.style.animation = `fly 2.5s ease-out forwards`;

    document.body.appendChild(comet);

    setTimeout(() => comet.remove(), 3000);
  }

  // Setiap 5 detik munculkan komet
  setInterval(createComet, 5000);
</script>


</body>
</html>
