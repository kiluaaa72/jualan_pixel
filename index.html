<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Luar Angkasa</title>
  <link rel="stylesheet" href="space.css" />
</head>
<body>
  <div class="stars"></div>

  <main class="center-screen">
    <h1>ðŸš€ Ucapan Luar Angkasa</h1>
    <p>Halo! Siapkan dirimu untuk perjalanan antar galaksi penuh kenangan âœ¨</p>
    <button onclick="location.href='pesan.html'">Mulai ðŸš€</button>
  </main>

  <script>
    // Bintang acak
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2.5) + 's';
      starsContainer.appendChild(star);
    }

    // Komet animasi dari berbagai arah
    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');

      const direction = [
        { dx: 400, dy: 200 },
        { dx: -400, dy: 200 },
        { dx: -400, dy: -200 },
        { dx: 400, dy: -200 },
      ][Math.floor(Math.random() * 4)];

      comet.style.top = Math.random() * window.innerHeight + 'px';
      comet.style.left = Math.random() * window.innerWidth + 'px';
      comet.style.setProperty('--tx', `${direction.dx}px`);
      comet.style.setProperty('--ty', `${direction.dy}px`);
      comet.style.animation = `fly 2.2s ease-out forwards`;

      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 2500);
    }

    setInterval(createComet, 5000);
  </script>
</body>
</html>
