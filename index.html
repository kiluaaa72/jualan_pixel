<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="space.css" />
</head>
<body>
  <div class="stars"></div>

  <main class="center-screen">
    <h1>ðŸš€ Ucapan Luar Angkasa</h1>
    <p>Halo! Siapkan dirimu untuk perjalanan antar galaksi penuh kenangan âœ¨</p>
    <button onclick="location.href='pesan.html'">Mulai ðŸš€</button>
  </main>

 <script>
  // Tambahkan bintang
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (1 + Math.random() * 2.5) + 's';
    starsContainer.appendChild(star);
  }

  // Komet dari berbagai arah
  function createComet() {
    const comet = document.createElement('div');
    comet.classList.add('comet');

    const dx = (Math.random() - 0.5) * 800;
    const dy = (Math.random() - 0.5) * 800;

    comet.style.setProperty('--tx', `${dx}px`);
    comet.style.setProperty('--ty', `${dy}px`);

    comet.style.top = Math.random() * window.innerHeight + 'px';
    comet.style.left = Math.random() * window.innerWidth + 'px';

    document.body.appendChild(comet);
    setTimeout(() => comet.remove(), 2200);
  }

  setInterval(createComet, 4000);
</script>

</body>
</html>
